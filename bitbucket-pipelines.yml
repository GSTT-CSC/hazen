# This is a sample build configuration for Python.
# Check our guides at https://confluence.atlassian.com/x/x4UWN for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: python:3.6

pipelines:
  default:
    - step:
        caches:
          - pip
        script: # Modify the commands below to build your repository.
          - apt-get update
          - apt-get install unzip
          - pip install --upgrade pip
          - pip install -r requirements.txt
          - curl --insecure -OL https://sonarsource.bintray.com/Distribution/sonar-scanner-cli/sonar-scanner-2.6.1.zip
          - unzip sonar-scanner-2.6.1.zip -d sonar-scanner-2.6.1
          - ./sonar-scanner-2.6.1/bin/sonar-scanner -Dsonar.host.url=https://sonarcloud.io -Dsonar.branch=$BITBUCKET_BRANCH
          - pytest --cov=./ tests/
          - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
