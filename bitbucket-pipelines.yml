image: python:3.6
clone:
  depth: full

stepdefinitions:
  - testing: &testing
      name: Python testing
      caches:
        - pip
      script:
        - pip install --upgrade pip
        - pip install -r requirements.txt
        - pytest --cov=hazenlib --cov-report xml:./coverage.xml --junitxml=./test-reports/junit.xml tests/
      services:
        - postgres

  - reporting: &reporting
      name: Uploading reports
      script:
      - pipe: sonarsource/sonarcloud-scan:1.0.1
        variables:
          SONAR_TOKEN: ${SONAR_TOKEN}
          EXTRA_ARGS: '-Dsonar.branch.name=$BITBUCKET_BRANCH'
        #   SONAR_SCANNER_OPTS: '<string>'  # Optional
        #   DEBUG: '<boolean>'  # Optional

        #- bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN

  - deploying: &deploying
      name: Deploy to Heroku
      deployment: staging   # set to test, staging or production
      # trigger: manual  # uncomment to have a manual step
      script:
        - git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git HEAD

pipelines:
  branches:
    master:
      - step: *testing
      - step: *reporting
      - step: *deploying
  default:
    - step: *testing
    - step: *reporting

definitions:
  services:
    postgres:
      image: postgres
      variables:
        POSTGRES_DB: 'hazen_test'
        POSTGRES_USER: 'test_user'
        POSTGRES_PASSWORD: 'test_user_password'